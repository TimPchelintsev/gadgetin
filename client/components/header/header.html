<div id="top"></div>
<div id="wrapper-header" ng-controller="HeaderCtrl">
    <div class="header">
        <header>
            <a href="#"><img src="assets/images/gadgetin_logo.png"></a>
            <div id="profile-settings">
                <a ng-show="isLoggedIn()" href="/profile">Profile</a>
                <a ng-show="isLoggedIn()" href="/settings">Settings</a>
                <a ng-show="isLoggedIn()" href="" ng-click="logout()">Logout</a>
                <a ng-hide="isLoggedIn()" href="/login">Login</a>
                <a ng-hide="isLoggedIn()" href="/signup">Signup</a>
            </div>
            <div class="heading-block" ng-if="isLoggedIn()">
                <div class="avatar-wrapper">
                    <div id="avatar">
                        <a ui-sref="settings" ng-if="$state.current.name != 'settings'"><img ng-src="{{profile.imageUrl}}" alt="{{profile.name}}"></a>
                        <a ui-sref="profile" ng-if="$state.current.name == 'settings'"><img ng-src="{{profile.imageUrl}}" alt="{{profile.name}}"></a>
                    </div>
                    <ul id="name">
                        <li>{{profile.name}}</li>
                        <!-- <li>{{profile.status}}</li> -->
                    </ul>
                   <ul class="menu">
                        <li><a ui-sref="feed" class="btn btn-lg" ui-sref-active="active"><span class="glyphicon glyphicon-send"></span> Feed</a></li>
                        <li><a ui-sref="profile" class="btn btn-lg" ui-sref-active="active"><span class="glyphicon glyphicon-phone"></span> Gadgets</a></li>
                        <li><a ui-sref="people" class="btn btn-lg" ui-sref-active="active"><span class="glyphicon glyphicon-user"></span> People</a></li>
                    </ul>
                    <button ng-click="changeView('gadgets')" class="btn btn-success btn-lg">Add <i class="glyphicon glyphicon-phone"></i></button>
                    <div class="counters">
                        <ul>
                            <li>{{profile.wishes.length}}</li>
                            <li>wishes</li>
                        </ul>
                        <ul>
                            <li>{{profile.products.length}}</li>
                            <li>gadgets</li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    </div>
</div>
